      .map {
        height: 400px;

        height: 400px;

    <div id="map" class="map"></div>

    <div>
      Gdzie znajduje się ta syrenka? Zaznacz na mapie i naciśnij przycisk!
      <button id="go">Przycisk</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
